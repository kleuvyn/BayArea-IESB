<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>Cadastro</title>
</head>
<body>
<!-- Barra de menu -->
<div id="menu-lateral">
</div>
<script>
    $(function(){
      $("#menu-lateral").load("menu-lateral.html");
    });
</script>

<!-- Conteúdo principal -->
<div class="cadastro">
    <h1>Cadastro de Cliente</h1>

    <form id="conteudo">
        <div class="campo">
            <label>Primeira compra? </label>
            <div class="radio-buttons">
                <button type="button" id="sim" onclick="selecionarOpcao('sim')">Sim</button>
                <button type="button" id="nao" onclick="selecionarOpcao('nao')">Não</button>
            </div>
        </div>
        
        <div class="campo">
            <label for="CPF">CPF: </label>
            <input type="text" id="CPF" name="CPF" required>
        </div>
        
        <div class= "campo">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="campo">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="campo">
            <label for="telefone">Telefone: </label>
            <input type="text" id="telefone" name="telefone">
        </div>

        <div class="campo">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco">
        </div>

        <div class="campo">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>
        </div>

        <div class="campo">
            <label>Sexo:</label>
            <div class="radio-buttons">
                <button type="button" id="masculino" onclick="selecionarGenero('masculino')">Masculino</button>
                <button type="button" id="feminino" onclick="selecionarGenero('feminino')">Feminino</button>
                <button type="button" id="outro" onclick="selecionarGenero('outro')">Outro</button>
            </div>
            <input type="hidden" id="sexo" name="sexo" value="">
        </div>
        
        <div class="campo">
            <div class="radio-buttons">
                <button type="button" id="sim" onclick="selecionarOpcao('sim')">Confirmar</button>
                <button type="button" id="nao" onclick="selecionarOpcao('nao')">Cancelar</button>
        </div>
        
    </form>
</div>

</div> -->

</body>
</html>
