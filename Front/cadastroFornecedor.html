    <!-- Cadastro de Vendedor -->
    <div class="cadastro">
        <h1>Cadastro de Fornecedores</h1>

        <form id="cadastroVendedor">
            <div class="campo">
                <label for="codigodoProduto">Código do Produto:</label>
                <input type="text" id="codigodoProduto" name="codigodoProduto" required>
            </div>

            <div class="campo">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="campo">
                <label for="medida">Unidade de Medida:</label>
                <input type="text" id="medida" name="medida">
            </div>

            <div class="campo">
                <label for="grupoProduto">Grupo do Produto:</label>
                <input type="text" id="grupoProduto" name="grupoProduto" required>
            </div>

            <div class="campo">
                <label for="valorProduto">Valor do Produto:</label>
                <input type="text" id="valorProduto" name="valorProduto" required>
            </div>

            <div class="campo">
                <label for="registroFiscal">Registro Fiscal:</label>
                <input type="text" id="registroFiscal" name="registroFiscal" required>
            </div>

            
        <div class="campo">
            <div class="radio-buttons">
                <button type="button" id="sim" onclick="selecionarOpcao('sim')">Confirmar</button>
                <button type="button" id="nao" onclick="selecionarOpcao('nao')">Cancelar</button>
        </div>

        </form>
</div>
