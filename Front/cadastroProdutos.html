<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>Cadastro de Produto</title>
</head>
<body>
<!-- Barra de menu -->
<div id="menu-lateral">
</div>
<script>
    $(function(){
      $("#menu-lateral").load("menu-lateral.html");
    });
</script>
<!-- Cadastro de Cliente -->
<div class="cadastro">
    <h1>Cadastro de Produto</h1>
    <form id="cadastroProduto">
     
        <div class="campo">
            <label for="nome">Código Produto:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="campo">
            <label for="marca,">Nome do Produto:</label>
            <input type="text" id="marca," name="marca,">
        </div>

        <div class="campo">
            <label for="unidadeDeMedida">Unidade de Medida</label>
            <input type="text" id="unidadeDeMedida" name="unidadeDeMedida">
        </div>

        <div class="campo">
            <label for="estoque">Grupo de Estoque:</label>
            <input type="text" id="estoque" name="estoque">
        </div>

        <div class="campo">
            <label for="preco">Valor do Produto:</label>
            <input type="text" id="preco" name="preco">
        </div>

        <div class="campo">
            <label for="fornecedor">Registro Fiscal:</label>
            <input type="text" id="fornecedor" name="fornecedor">
        </div>

        <div class="campo">
            <div class="radio-buttons">
                <button type="button" id="sim" onclick="selecionarOpcao('sim')">Confirmar</button>
                <button type="button" id="nao" onclick="selecionarOpcao('nao')">Cancelar</button>
        </div>
    </form>
</div>

</body>
</html>
