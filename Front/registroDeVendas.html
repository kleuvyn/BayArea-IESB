<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>Vendas</title>
</head>
<body>
<!-- Barra de menu -->
<div id="menu-lateral">
</div>
<script>
    $(function(){
      $("#menu-lateral").load("menu-lateral.html");
    });
</script>

    <!-- Conteúdo da página "Tela de Vendas" -->
    <div class="cadastro radio-buttons">
        <h1>Vendas</h1>
        <form id="telaVendas">
            <div class="campo">
                <label for="codigoProduto">Código do Produto:</label>
                <input type="text" id="codigoProduto" name="codigoProduto" required>
            </div>
            <div class="campo">
                <label for="descricaoProduto">Descrição do Produto:</label>
                <input type="text" id="descricaoProduto" name="descricaoProduto" required>
            </div>
            <div class="campo">
                <label for="quantidadeProduto">Quantidade do Produto:</label>
                <input type="number" id="quantidadeProduto" name="quantidadeProduto" required>
            </div>
            <div class="campo">
                <label for="precoProduto">Preço do Produto:</label>
                <input type="text" id="precoProduto" name="precoProduto" required>
            </div>
            <div class="campo">
                <label for="codigoVendedor">Código do Vendedor:</label>
                <input type="text" id="codigoVendedor" name="codigoVendedor" required>
            </div>
            <div class="campo">
                <label for="codigoCliente">Código do Cliente:</label>
                <input type="text" id="codigoCliente" name="codigoCliente" required>
            </div>

            <div class="campo">
                <label for="entradaProduto">Adicionar Produto:</label>
                <input type="text" id="entradaProduto" name="entradaProduto" placeholder="Digite o código, selecione ou leia o código de barras" required>
            </div>       
            <button class="radio-buttons" type="submit">Adicionar ao Carrinho</button>

           
        </form>

            <div>
                <label for="formaPagamento">Forma de Pagamento:</label>
                <select id="formaPagamento" name="formaPagamento">
                    <option value="dinheiro">Dinheiro</option>
                    <option value="cartao">Cartão de Crédito</option>
                    <option value="cheque">Cheque</option>
                    <option value="cheque">PIX</option>
                    
                </select>
            </div>
        </form>
        <button type="submit">Registrar Venda</button>
    <!-- Rodapé --> 
    <div class="rodape">
        <p>© IESB BayArea 2023</p>
    </div>
</body>
</html>
